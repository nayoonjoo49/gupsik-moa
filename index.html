<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>급식모아</title>
  <link rel="stylesheet" href="/public/style.css">
</head>
<body>
  <div class="container">
    <h1>🍱 급식모아</h1>

    <!-- 학교 검색 -->
    <div class="search-box">
      <input type="text" id="schoolInput" placeholder="학교 이름을 입력하세요">
      <button onclick="searchSchool()">검색</button>
    </div>
    <div id="schoolResult"></div>

    <!-- 알레르기 안내 -->
    <div class="allergy-box">
      <button id="allergy-toggle" onclick="toggleAllergy()">알레르기 안내</button>
      <div id="allergyInfo" class="hidden">
        <p>⚠️ 알레르기 성분 표시는 학교 급식 데이터에 따라 달라질 수 있습니다.</p>
      </div>
    </div>

    <!-- 월 선택 + 급식 결과 -->
    <div id="mealControls" class="hidden">
      <label for="monthSelect">월 선택: </label>
      <select id="monthSelect" onchange="loadMeals()">
        <option value="1">1월</option>
        <option value="2">2월</option>
        <option value="3">3월</option>
        <option value="4">4월</option>
        <option value="5">5월</option>
        <option value="6">6월</option>
        <option value="7">7월</option>
        <option value="8">8월</option>
        <option value="9">9월</option>
        <option value="10">10월</option>
        <option value="11">11월</option>
        <option value="12">12월</option>
      </select>
    </div>

    <div id="result"></div>
  </div>

  <script src="/public/script.js"></script>
</body>
</html>
