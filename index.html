<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>급식모아</title>
  <link rel="stylesheet" href="/public/style.css">
</head>
<body>
  <div class="container">
    <h1>🍱 급식모아</h1>

    <!-- ✅ 학교 검색 폼 -->
    <form id="searchForm" class="search-box">
      <input type="text" id="schoolInput" placeholder="학교 이름을 입력하세요">
      <button type="submit">검색</button>
    </form>

    <!-- 검색 결과 -->
    <div id="schoolResults"></div>

    <!-- 알레르기 안내 -->
    <div class="allergy-box">
      <button id="allergy-toggle" onclick="toggleAllergy()">알레르기 안내</button>
      <div id="allergyInfo" class="hidden">
        <p>⚠️ 알레르기 성분 표시는 학교 급식 데이터에 따라 달라질 수 있습니다.</p>
      </div>
    </div>

    <!-- 급식 결과 -->
    <div id="meals"></div>
  </div>

  <script src="/public/script.js"></script>
</body>
</html>
